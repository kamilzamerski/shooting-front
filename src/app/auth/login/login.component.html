<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>Shooter</b>APP</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Zaloguj się do systemu</p>

        <form #clubForm="ngForm" (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group has-feedback">
                <app-form-input [name]="'email'" [id]="'email'" [label]="'Adres e-mail'" [required]="true" [form]="f"
                                [errors]="errors" [(ngModel)]="user.email"></app-form-input>
            </div>
            <div class="form-group has-feedback">
                <app-form-input [name]="'password'" [id]="'email'" [label]="'Hasło'" [required]="true" [form]="f"
                                [errors]="errors" [(ngModel)]="user.password"></app-form-input>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Zaloguj się
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
