<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Zawodnicy</h3>
                </div>
                <div class="box-body">
                    <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_length">
                                    <label>Pokaż
                                        <select class="form-control input-sm" (change)="onChange()" [(ngModel)]="size">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select> na liście
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_filter">
                                    <label>Szukaj po nazwisku:<input type="search" class="form-control input-sm" placeholder=""></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered table-striped dataTable" role="grid">
                                    <thead>
                                        <tr role="row">
                                            <th>ID</th>
                                            <th>Data dodania</th>
                                            <th>Imię</th>
                                            <th>Nazwisko</th>
                                            <th>Klub</th>
                                            <th>Aktualna licencja</th>
                                            <th>Historia licencji</th>
                                            <th class="text-center">
                                                <i class="fa fa-cog"></i>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="shooterList">
                                        <tr role="row" ngClass="{odd: odd, even: even}" *ngFor="let shooter of shooterList.data">
                                            <td>{{shooter.id}}</td>
                                            <td>{{shooter.created_at}}</td>
                                            <td>{{shooter.name}}</td>
                                            <td>{{shooter.surname}}</td>
                                            <td>{{shooter.club.name}}</td>
                                            <td>{{shooter.licenses[0].number}} ({{shooter.licenses[0].year}}r.)</td>
                                            <td class="text-center">
                                                <a routerLink="/shooters/licenses/{{shooter.id}}" tooltip="Licencje zawodnicze"><i class="fa fa-history"></i></a>
                                            </td>
                                            <td class="text-center">
                                                <a routerLink="/shooters/edit/{{shooter.id}}" tooltip="Edytuj"><i class="far fa-edit"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                                <app-pagination [data]="shooterList" route="/shooters/page" (goToPage)="setPage($event)" *ngIf="shooterList"></app-pagination>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <a routerLink="/shooters/new" class="btn btn-primary"><i class="fa fa-plus"></i> Dodaj nowego</a>
                </div>
            </div>
        </div>
    </div>
</section>
