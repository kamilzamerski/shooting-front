<div class="col-sm-5">
    <div class="dataTables_info" id="example1_info" role="status" aria-live="polite" *ngIf="list">Widoczne
        1 - {{list.length}}
        z {{count}} wpisów
    </div>
</div>
<div class="col-sm-7">
    <div class="dataTables_paginate paging_simple_numbers">
        <ul class="pagination">
            <li class="paginate_button previous disabled">
                <a href="#" data-dt-idx="0" tabindex="0">Poprzedni</a>
            </li>
            <li class="paginate_button active">
                <a href="#" data-dt-idx="1" tabindex="0">1</a></li>
            <li class="paginate_button next">
                <a href="#" data-dt-idx="7" tabindex="0">Następny</a>
            </li>
        </ul>
    </div>
</div>
