<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Licencje zawodnika</h3>
                </div>
                <div class="box-body">
                    <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered table-striped dataTable" role="grid">
                                    <thead>
                                        <tr role="row">
                                            <th>ID</th>
                                            <th>Numer licencji</th>
                                            <th>Rok</th>
                                            <th class="text-center">
                                                <i class="fa fa-cog"></i>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="licenseList">
                                        <tr role="row" ngClass="{odd: odd, even: even}" *ngFor="let license of licenseList.data">
                                            <td>{{license.id}}</td>
                                            <td>{{license.number}}</td>
                                            <td>{{license.year}}</td>
                                            <td class="text-center">
                                                <a routerLink="/shooters/licenses/edit/{{shooter}}/{{license.id}}" tooltip="Edytuj"><i class="far fa-edit"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                                <app-pagination [data]="licenseList" route="/shooter/licenses/page" (goToPage)="setPage($event)" *ngIf="licenseList"></app-pagination>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <a routerLink="/shooters/licenses/new/{{shooter}}" class="btn btn-primary"><i class="fa fa-plus"></i> Dodaj nowÄ…</a>
                </div>
            </div>
        </div>
    </div>
</section>
