<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Licencja zawodnika</h3>
                </div>
                <form #licenseForm="ngForm" (ngSubmit)="onSubmit()" #f="ngForm">
                    <div class="box-body">
                        <div class="col-xs-12">
                            <h4>Dane licencji</h4>
                            <hr/>
                            <div class="row">
                                <div class="col-xs-6 col-lg-3">
                                    <app-form-input [name]="'number'" [id]="'number'" [label]="'Numer'" [required]="true" [form]="f" [errors]="errors" [(ngModel)]="license.number"></app-form-input>
                                </div>
                                <div class="col-xs-6 col-lg-3">
                                    <app-form-input [name]="'year'" [id]="'year'" [label]="'Rok'" [required]="true" [form]="f" [errors]="errors" [(ngModel)]="license.year"></app-form-input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"><i class="far fa-save"></i> Zapisz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
